    <script>
        function setCookie(name, value) {
            var expires = "";
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        document.addEventListener('DOMContentLoaded', function () {
            var search = document.querySelector('#input-kp');
            var input_search = document.querySelector('#input-search');
            var input_kp = document.querySelector('#input-kp');
            var title
            if (input_search) {
                title = document.querySelector('#input-search');
            }
            if (input_kp) {
                title = document.querySelector('#input-kp');
            }
            function parse() {
                var yohoho = document.querySelector('#yohoho');
                if (title && title.value && yohoho) {
                    if (/kinopoisk\.ru/i.test(title.value)) {
                        var exec = /(film\/|movie\/).*?([0-9]{3,7})\//gi.exec(title.value);
                        if (exec && exec[2]) {
                            yohoho.dataset.kinopoisk = exec[2];
                            window.location.hash = '#' + yohoho.dataset.kinopoisk;
                            document.title = 'КиноПоиск: ' + yohoho.dataset.kinopoisk;
                        }
                    } else if (/^\d+$/.test(title.value)) {
                        yohoho.dataset.kinopoisk = title.value;
                        window.location.hash = '#' + yohoho.dataset.kinopoisk;
                        document.title = 'КиноПоиск: ' + yohoho.dataset.kinopoisk;
                    } else {
                        yohoho.dataset.title = encodeURIComponent(title.value);
                        window.location.hash = '#' + yohoho.dataset.title;
                        document.title = title.value;
                    }
                    items = [];
                    if (title) {
                        var source_url = "https://voljchill.cf:4431/kp_info/" + yohoho.dataset.kinopoisk + "?code=1";
                        $.ajax({
                            url: source_url,
                            dataType: "json",
                            success: function (data) {
                                name = ''
                                if (data.name_ru == null) {
                                    name = data.name_en
                                } else {
                                    name = data.name_ru
                                }
                                $('#kp-title').html(name + ' (' + data.year + ')');
                                $('#kp-slogan').html(data.slogan);
                                $('#kp-rating').html('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://www.kinopoisk.ru/film/' + yohoho.dataset.kinopoisk + '/" target="_blank"><img class="kp-img" width="20" height="20" style="margin-top: -6px" src="icons/icon-kp-inv.svg" title="' + data.rating_kinopoisk_vote_count + ' гол."></a>&nbsp;&nbsp;<h>' + data.rating_kinopoisk + '</h>');
                            },
                            error: function (a, b, c) { console.log(a) }
                        });
                    }
                    return yo();
                }
            }
            window.onhashchange = function () {
                location.reload()
            }
            var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            if (getCookie('attention-showed') == null && width > 500) {
                picoModal({
                    content: "<h3>В плеерах присутствует реклама, к которой ресурс отношения не имеет, рекомендуется установить расширение ublock origin или аналогичный блокировщик рекламы</h3>",
                    overlayStyles: {
                        backgroundColor: "black",
                        opacity: 0.75,
                    },
                    modalStyles: {
                        backgroundColor: "black",
                        padding: "5px",
                        borderRadius: "5px"
                    },
                    closeStyles: {
                        position: "absolute", top: "-5px", right: "-5px",
                        background: "purple", padding: "5px 10px", cursor: "pointer",
                        borderRadius: "5px", border: "1px solid #ccc"
                    }
                }).show();
                setCookie('attention-showed', 'true')
            }
            if (window.location.hash) {
                var hash = window.location.hash.substring(1);
                if (title && hash) {
                    title.value = decodeURIComponent(hash);
                    parse();
                }
            }
            btn_kp = document.querySelector('#btn-kp');

            if (btn_kp) {
                btn_kp.addEventListener('click', function () {
                    return parse();
                });
                input_kp.addEventListener('keyup', function (event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        return parse();
                    }
                });
            }


            if (input_search) {
                input_search.addEventListener('keyup', function (event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        $('#input-search').autocomplete("search");
                    }
                });

                $('#input-search').autocomplete({
                    type: "GET",
                    minLength: 3,
                    maxShowItems: 7,
                    delay: 2000,
                    source: function (request, response) {
                        var search_string = document.getElementById('input-search').value
                        var source_url = "https://voljchill.cf:4431/search/" + search_string + "?code=1";

                        $.ajax({
                            url: source_url,
                            dataType: "json",
                            data: request,
                            success: function (data) {
                                if (data.length == 0)
                                    data.push({
                                        title: 'Не найдено',
                                        id: '0',
                                        poster: 'https://cdn.7tv.app/emote/6317487fb2ef04bef5ded591/3x.webp',
                                    })
                                response($.map(data, function (c) {
                                    var poster;
                                    if (c.hasOwnProperty('poster')) {
                                        poster = c.poster
                                    } else {
                                        poster = 'https://kinopoiskapiunofficial.tech/images/posters/kp_small/1227434.jpg'
                                    }
                                    return {
                                        label: c.title,
                                        value: c.id,
                                        img: poster,
                                    };
                                }));

                            },
                            error: function (a, b, c) { console.log(a) }
                        });
                    },
                    select: function (event, ui) {
                        if (ui.item.value != '0') {
                            window.location.hash = '#' + ui.item.value;
                            if (window.location.hash) {
                                var hash = window.location.hash.substring(1);
                                if (title && hash) {
                                    title.value = decodeURIComponent(hash);
                                    parse();
                                }
                            }
                        } else {
                            ui.item.value = '';
                            return;
                        }

                    },
                    html: true,
                    open: function (event, ui) {
                        $(".ui-autocomplete").css("z-index", 1000);
                    }
                })
                    .autocomplete("instance")._renderItem = function (ul, item) {
                        return $("<li><div><img src='" + item.img + "'><span>" + item.label + "</span></div></li>").appendTo(ul);
                    };
            }
        });

    </script>
