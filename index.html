    <script>
        function setCookie(name, value) {
            var expires = "";
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        document.addEventListener('DOMContentLoaded', function () {
            var search = document.querySelector('#search');
            var title = document.querySelector('#search-title');
            window.onhashchange = function () {
                location.reload()
            }
            var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            // if (getCookie('tutorial-showed') == null && width > 500) {
            //     picoModal({
            //         content: "<h3>Теперь поддерживается <br/>автодополнение по базе кинопоиска:</h3><div><img src='icons/kp_tutorial.gif' alt=''></img></div>",
            //         overlayStyles: {
            //             backgroundColor: "black",
            //             opacity: 0.75,
            //         },
            //         modalStyles: {
            //             backgroundColor: "black",
            //             padding: "5px",
            //             borderRadius: "5px"
            //         },
            //         closeStyles: {
            //             position: "absolute", top: "-5px", right: "-5px",
            //             background: "purple", padding: "5px 10px", cursor: "pointer",
            //             borderRadius: "5px", border: "1px solid #ccc"
            //         }
            //     }).show();
            //     setCookie('tutorial-showed', 'true')
            // }
            if (getCookie('attention-showed') == null && width > 500) {
                picoModal({
                    content: "<h3>В плеерах присутствует реклама, к которой ресурс отношения не имеет, рекомендуется установить расширение ublock origin или аналогичный блокировщик рекламы</h3>",
                    overlayStyles: {
                        backgroundColor: "black",
                        opacity: 0.75,
                    },
                    modalStyles: {
                        backgroundColor: "black",
                        padding: "5px",
                        borderRadius: "5px"
                    },
                    closeStyles: {
                        position: "absolute", top: "-5px", right: "-5px",
                        background: "purple", padding: "5px 10px", cursor: "pointer",
                        borderRadius: "5px", border: "1px solid #ccc"
                    }
                }).show();
                setCookie('attention-showed', 'true')
            }
            if (window.location.hash) {
                var hash = window.location.hash.substring(1);
                if (title && hash) {
                    title.value = decodeURIComponent(hash);
                    parse();
                }
            }

            if (search) {
                search.addEventListener('click', function () {
                    // return parse();
                    $('#search-title').autocomplete("search");
                });
            }

            if (title) {
                title.addEventListener('keyup', function (event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        $('#search-title').autocomplete("search");
                        // TODO search by title on server
                        // return parse();
                    }
                });
            }

            $('#search-title').autocomplete({
                type: "GET",
                minLength: 3,
                maxShowItems: 7,
                delay: 1000,
                source: function (request, response) {
                    var search_string = document.getElementById('search-title').value
                    var source_url = "https://voljchill.cf:4431/search/" + search_string;

                    $.ajax({
                        url: source_url,
                        dataType: "json",
                        data: request,
                        success: function (data) {
                            // TODO search by title on server 
                            // data.push({
                            //     title: 'Поиск не в кинопоиске',
                            //     id: search_string,
                            //     poster: 'https://cdn.7tv.app/emote/6317487fb2ef04bef5ded591/3x.webp',
                            // })
                            if (data.length == 0)
                                data.push({
                                    title: 'Не найдено',
                                    id: search_string,
                                    poster: 'https://cdn.7tv.app/emote/6317487fb2ef04bef5ded591/3x.webp',
                                })
                            response($.map(data, function (c) {
                                var poster;
                                if (c.hasOwnProperty('poster')) {
                                    poster = c.poster
                                } else {
                                    poster = 'https://kinopoiskapiunofficial.tech/images/posters/kp_small/1227434.jpg'
                                }
                                return {
                                    label: c.title,
                                    value: c.id,
                                    img: poster,
                                };
                            }));

                        },
                        error: function (a, b, c) { console.log(a) }
                    });
                },
                select: function (event, ui) {
                    window.location.hash = '#' + ui.item.value;
                    if (window.location.hash) {
                        var hash = window.location.hash.substring(1);
                        if (title && hash) {
                            title.value = decodeURIComponent(hash);
                            parse();
                        }
                    }
                },
                html: true,
                open: function (event, ui) {
                    $(".ui-autocomplete").css("z-index", 1000);
                }
            })
                .autocomplete("instance")._renderItem = function (ul, item) {
                    return $("<li><div><img src='" + item.img + "'><span>" + item.label + "</span></div></li>").appendTo(ul);
                };


            function parse() {
                var yohoho = document.querySelector('#yohoho');
                if (title && title.value && yohoho) {
                    if (/kinopoisk\.ru/i.test(title.value)) {
                        var exec = /(film\/|movie\/).*?([0-9]{3,7})\//gi.exec(title.value);
                        if (exec && exec[2]) {
                            yohoho.dataset.kinopoisk = exec[2];
                            if (window.location.hostname === 'yohoho.cc') {
                                window.location.href = 'https://4h0y.gitlab.io/#' + yohoho.dataset.kinopoisk;
                                return;
                            }
                            window.location.hash = '#' + yohoho.dataset.kinopoisk;
                            document.title = 'КиноПоиск: ' + yohoho.dataset.kinopoisk;
                        }
                    } else if (/^\d+$/.test(title.value)) {
                        yohoho.dataset.kinopoisk = title.value;
                        if (window.location.hostname === 'yohoho.cc') {
                            window.location.href = 'https://4h0y.gitlab.io/#' + yohoho.dataset.kinopoisk;
                            return;
                        }
                        window.location.hash = '#' + yohoho.dataset.kinopoisk;
                        document.title = 'КиноПоиск: ' + yohoho.dataset.kinopoisk;
                    } else {
                        yohoho.dataset.title = encodeURIComponent(title.value);
                        if (window.location.hostname === 'yohoho.cc') {
                            window.location.href = 'https://4h0y.bitbucket.io/#' + yohoho.dataset.title;
                            return;
                        }
                        window.location.hash = '#' + yohoho.dataset.title;
                        document.title = title.value;
                    }
                    items = [];
                    return yo();
                }
            }
        });
